<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="./css/pagestyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <a href="#" class="brand">My Brand</a>
        <button class="nav-toggler hover">
            <i class="fa-solid fa-bars"></i>
        </button>
        <nav>
            <a href="#" class="nav-link active">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Service</a>
            <a href="#" class="nav-link">Profile</a>
            <a href="#" class="nav-link">Contact-Us</a>
        </nav>
    </header>
    <form action="" method="get" class="form">
        <div class="group">
            <label class="form-label" for="name">Your Name</label >
            <input type="text" name="name" id="name" class="form-input" placeholder="e.g:Hein Htet Zan">
        </div>
        <div class="group">
            <label class="form-label" for="name">Your Email</label >
            <input type="text" name="Email" id="Email" class="form-input" placeholder="@gmail.com">
        </div>
        <div class="group">
            <label class="form-label" for="name">Your Password</label>
            <input type="text" name="Password" id="Password" class="form-input"required>
        </div>
        <button class="btn">
            Submit
        </button>
    </form>
</body>
</html>
