<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Design</title>
    <link rel="stylesheet" href="./css/btn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>



    </style>
</head>
<body>
    <div class="mb">
        <a class="btn btn-light" href="#">
            <i class="fa-solid fa-house"></i>
            link btn</a>
        <button class="btn btn-dark">Click Me</button>
        
    </div>
    <div class="mb">
        <a class="btn btn-primary" href="#">
            <i class="fa-solid fa-heart fa-beat"></i>
            link btn</a>
        <button class="btn btn-secondry">Click Me</button>
        <button class="btn btn-secondry">
            <i class="fa-solid fa-star"></i>
        </button>

    </div>
    <div class="mb">
        <a class="btn btn-secondry" href="#">link btn</a>
        <button class="btn btn-accent rounded">Click Me</button>
        
    </div>
    <hr>
    <div class="mb">

        <a class="btn-outline btn-outline-light" href="#">link btn</a>
        <button class="btn-outline btn-outline-primary">Click Me</button>
        
    </div>
    <div class="mb">
        <a class="btn-outline rounded-pill" href="#">link btn</a>
        <button class="btn-outline btn-outline-secondry rounded">Click Me</button>
        <button class="btn-outline btn-outline-primary rounded">
            <i class="fa-brands fa-google"></i>
        </button>

    </div>
    <div class="mb">
        <!-- <a class="btn-outline" href="#">link btn</a> -->
        <button class="btn-outline btn-outline-accent">Click Me</button>
        <button class="btn-outline btn-outline-primary rounded-pill">Click Me</button>
        <button class="btn-outline btn-outline-secondry rounded">Click Me</button>
    </div>
    <h1>minnnnn</h1>
</body>
</html>
